<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, My Love ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background-color: #ffdde1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #ff4d4d;
            font-size: 40px;
            text-align: center;
        }

        p {
            font-size: 20px;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons {
            display: relative;
            gap: 50px;
        }

        button {
            font-size: 22px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }

        #yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        #no-btn {
            background-color: #444;
            color: rgb(255, 255, 255);
            position: absolute;
            /* Change from absolute to relative */
        }


        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff4d4d;
            animation: float 6s linear forwards;
            font-size: 30px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-600px) scale(1.5);
                opacity: 0;
            }
        }

        /* Popup Box */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            button {
                font-size: 20px;
                padding: 12px 18px;
            }

            .popup {
                width: 80%;
                padding: 20px;
            }

            .heart {
                font-size: 20px;
                animation-duration: 7s;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 18px;
                padding: 10px 16px;
            }

            .popup {
                width: 90%;
                padding: 15px;
            }

            .heart {
                font-size: 15px;
                animation-duration: 8s;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 42px;
            }

            p {
                font-size: 22px;
            }

            .buttons {
                gap: 25px;
            }

            button {
                font-size: 24px;
                padding: 12px 24px;
            }

            .popup {
                width: 60%;
            }

            .heart {
                font-size: 40px;
                animation-duration: 5s;
            }
        }
    </style>
</head>

<body>

    <h1>Simuu, Sorry Xunn üò¢</h1>
    <p>Moi xosa k careless hoi kintu moi call krim buli vabisilu ketia xui gole gomei npalu xunn,,,Sorry xun‚ù§Ô∏è</p>

    <div class="buttons">
        <button id="yes-btn">Yes, I forgive you! üòò</button>
        <br>
        <button id="no-btn">No üò†</button>
    </div>

    <div id="popup" class="popup">
        <h2> I Love You So Much Xunn! ‚ù§Ô∏èüíñ</h2>
        <p>Mur kolija tukra tu next time anekua nkru xosa k ü•∞</p>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");

        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener("click", () => {
            popup.classList.add("show");
            createHeartsFor5Minutes();
            setTimeout(() => {
                popup.classList.remove("show");
            }, 300000); // Hide after 5 minutes
        });

        function createHeartsFor5Minutes() {
            let count = 0;
            let heartInterval = setInterval(() => {
                if (count >= 500) { // Limit total hearts to avoid too many
                    clearInterval(heartInterval);
                    return;
                }
                createHeart();
                count++;
            }, 200); // Generate hearts every 200ms

            setTimeout(() => {
                clearInterval(heartInterval);
            }, 300000); // Stop generating hearts after 5 minutes
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${window.innerHeight}px`;

            let size = Math.random() * 30 + 20;
            heart.style.fontSize = `${size}px`;

            heart.style.animationDuration = `${5 + Math.random() * 3}s`;

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
    </script>

</body>

</html>
